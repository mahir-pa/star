<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - StarHub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            background: #030B17;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding-top: 5rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        nav {
            background: rgba(3, 11, 23, 0.9);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            margin-left: 1.5rem;
        }
        .logo img {
            width: 40px;
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #64B5F6;
        }
        .nav-links img {
            width: 35px; /* Adjust size as needed */
            height: 35px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits well in the circle */
            margin-right: 1rem; /* Space to the right */
        }
        .container {
            margin-top: 2rem;
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .log {
            background: rgba(28, 40, 62, 0.9);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #64B5F6;
            width: 100%;
            max-width: 600px;
        }
        .log textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .log textarea:focus {
            outline: none;
            border: 1px solid #2196F3;
        }
        .add-log-btn {
            background: #2196F3;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            display: block;
            margin: 1rem;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .add-log-btn:hover {
            background: #1976D2;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <nav>
        <a href="/" class="logo">
            <img src="/Screenshot 2024-11-03 at 12.04.26â€¯AM.png" alt="Star Logo">
            StarHub
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/starbud.html">StarBud.ai</a>
            <a href="/profile.html">
                <img src="./profile.jpg" alt="Profile" class="profile-icon">
            </a>
        </div>
    </nav>

    <div class="container">
        <h2 style="color: #90CAF9; margin-bottom: 1rem;">Your Journal</h2>

        <!-- Existing Journal Logs -->
        <div class="log" data-log-number="1">
            <strong>Log 1:</strong>
            <textarea rows="4">Today, I reflected on how space has changed my perspective on life...</textarea>
        </div>
        <div class="log" data-log-number="2">
            <strong>Log 2:</strong>
            <textarea rows="4">The stars seem closer than ever, and with them, new dreams...</textarea>
        </div>

        <!-- Button to add a new log -->
        <button class="add-log-btn" onclick="addLog()">+</button>
    </div>

    <script>
        // Particle.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#64B5F6"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#64B5F6",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        function addLog() {
            const container = document.querySelector('.container');
            const logCount = container.querySelectorAll('.log').length + 1;
            const newLog = document.createElement('div');
            newLog.classList.add('log');
            newLog.setAttribute('data-log-number', logCount);
            newLog.innerHTML = `
                <strong>Log ${logCount}:</strong>
                <textarea rows="4" placeholder="Write your new journal entry here..."></textarea>
            `;
            container.insertBefore(newLog, container.querySelector('.add-log-btn'));
        }
    </script>
</body>
</html>
