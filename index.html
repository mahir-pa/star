<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarHub: Where the astronauts find home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        nav {
            background: #24292f;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .hero {
            background: #0d1117;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #7d8590;
        }

        .typing-text {
            color: #7ee787;
            height: 50px;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2ea44f;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid #7d8590;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 4rem;
            color: #7d8590;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">
            <svg height="32" viewBox="0 0 16 16" width="32" fill="white">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
        <div class="nav-links">
            <a href="#">Emotional</a>
            <a href="#">Physical</a>
            <a href="#">Immaterial</a>
            <a href="#">Companion</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Let's builda home from here</h1>
        <p>Out-of-the-world companion!</p>
        <div class="typing-text" id="typed-text"></div>
        <div class="cta-buttons">
            <a href="#" class="btn btn-primary">Sign up for starhub!</a>
            <a href="#" class="btn btn-secondary">Get a view at the companion</a>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">400+</div>
                <div>Astronauts/div>
            </div>
            <div class="stat">
                <div class="stat-number">1M+</div>
                <div>Logins</div>
            </div>
            <div class="stat">
                <div class="stat-number">200M+</div>
                <div>Logs</div>
            </div>
        </div>
    </main>

    <script>
        new Typed('#typed-text', {
            strings: [
                'Out-of-the-world companion.',
                'Where space becomes home.',
                'Where you reminisce.',
                'Where blah blah .'
            ],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            backDelay: 1500
        });
    </script>
</body>
</html>
